name: Test Financial Dashboard

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install frappe-bench
    
    - name: Lint Python files
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 financial_dashboard_final --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 financial_dashboard_final --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test Python syntax
      run: |
        python -m py_compile financial_dashboard_final/financial_dashboard_final/api.py
        python -m py_compile financial_dashboard_final/financial_dashboard_final/install.py
        python -m py_compile financial_dashboard_final/hooks.py
        python -m py_compile financial_dashboard_final/setup.py